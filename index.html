<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SYNTASK v.1.0</title>
    <link href="https://fonts.googleapis.com/css?family=Jura:300,500,700|Orbitron:500,900&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <link rel="stylesheet" href="style/style.css">
  </head>
  <body>
    <section class="header container-fluid">
        <nav class="navbar row">
          <div class="navbar__logo col-sm-4">
            <h1 class="navbar__logo-title">SYNTASK v.1.0</h1>
            <p class="nabar__logo-subtitle">Personal Task Synchronization System</p>
          </div>
        </nav>
    </section>
    <section class="main container-fluid">
      <div class="row">
        <div class="panel panel--left col-3">
          <div class="row panel__title">
            <h3 class="information">
              This is your Personal Information Panel.
            </h3>
          </div>
          <div class="row panel__menu">
            <!-- add task -->
            <div class="panel__menu-add-task" id="add-task">
              <h4>Add personal task</h4>
              <form action="">
                <label for="task-name" data-hint="Enter the name for the task">Task name</label>
                <input type="text" name="task-name" id="task-name">
                <label for="task-description" data-hint="Enter short description of the task">Task description</label>
                <input type="textarea" name="task-description" value="" id="task-description">
                <label for="task-duration">Task duration(minutes)</label>
                <input type="number" name="task-duration" value="25" min="5" max="360" step="5">
                <button type="button" name="add-task__btn">Add task!</button>
              </form>
            </div>
            <!-- end of add task -->
          </div>

        </div>
        <div class="mainscreen col-9">
            <h3 class="information">
              This is your Personal Virtual Tasking Screen.
            </h3>
        </div>
      </div>
    </section>


    <!-- Bootstrap CDNs -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </body>
</html>
